<body>
  
  <div id="pageColor" class="container">

 
    <h1>Color Picker</h1>

    <br>

    <div id="fourBtn">

    <button id="bgGray" class="btn" style="background-color: #e0e0e0;" onclick="checkBgGray()">#e0e0e0</button>

    <button id="bgGreen" class="btn" style="background-color  :#6fcf97;" onclick="checkBgGreen()">#6fcf97</button>

    <button id="bgBlue" class="btn" style="background-color: #56ccf2;" onclick="checkBgBlue()">#56ccf2</button>

    <button id="bgPurple" class="btn" style="background-color: #bb6bd9;" onclick="checkBgPurple()">#bb6bd9</button>

    </div>

    <br>

    <div class="box">Background color: <span style="color: rgb(27, 114, 155);" id="colorChange">#fffff </span></div>

    <br>

    <p class="para"> Try clicking on one of the colors above to <br> change the background color of this page!</p>
  </div>
